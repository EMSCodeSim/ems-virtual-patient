<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Code Sim</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 0; margin: 0; }
    #chat { height: 70vh; overflow-y: auto; padding: 1em; background: white; border-bottom: 1px solid #ccc; }
    .bubble { margin: 0.5em 0; padding: 0.8em; border-radius: 10px; max-width: 80%; }
    .user { background: #d4edda; align-self: flex-end; }
    .bot { background: #f8d7da; align-self: flex-start; }
    #controls { display: flex; gap: 0.5em; padding: 1em; }
    #input { flex: 1; padding: 0.5em; font-size: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; }
    #timer { font-weight: bold; padding-left: 1em; }
    #mic { background: #007bff; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; }
    #mic.active { background: red; }
    #score { padding: 1em; background: #e2e3e5; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">ðŸš‘ EMS Code Sim</h2>

  <div id="chat" style="display: flex; flex-direction: column;"></div>

  <div id="controls">
    <button id="start">Start Simulation</button>
    <span id="timer">15:00</span>
  </div>

  <div id="controls">
    <input id="input" type="text" placeholder="Type your response" />
    <button onclick="sendMessage()">Send</button>
    <button id="mic">ðŸŽ¤</button>
  </div>

  <div id="score"></div>

  <script>
    let history = [];
    let micActive = false;
    let recognition;
    let timer;
    let secondsLeft = 900; // 15 minutes

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const micBtn = document.getElementById("mic");
    const scoreBox = document.getElementById("score");

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addChatBubble(message, "user");
      input.value = "";

      const res = await fetch("/.netlify/functions/handleChat", {
        method: "POST",
        body: JSON.stringify({ message, history })
      });

      const data = await res.json();
      history = data.updatedHistory;

      addChatBubble(data.reply, "bot");
      speakText(data.reply);

      // Optionally display scoring progress
      console.log("Scoring so far:", data.userScore);
    }

    function addChatBubble(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerText = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    function speakText(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    micBtn.onclick = () => {
      if (!micActive) {
        startMic();
      } else {
        stopMic();
      }
    };

    function startMic() {
      micActive = true;
      micBtn.classList.add("active");

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };

      recognition.onend = () => {
        stopMic();
      };

      recognition.start();
    }

    function stopMic() {
      micActive = false;
      micBtn.classList.remove("active");
      if (recognition) recognition.stop();
    }

    function startTimer() {
      clearInterval(timer);
      secondsLeft = 900; // 15 minutes
      updateTimerDisplay();

      timer = setInterval(() => {
        secondsLeft--;
        updateTimerDisplay();
        if (secondsLeft <= 0) {
          clearInterval(timer);
          endScenario();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(secondsLeft / 60).toString().padStart(2, "0");
      const seconds = (secondsLeft % 60).toString().padStart(2, "0");
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;
    }

    function endScenario() {
      const actionsDone = Object.keys(history.reduce((acc, msg) => {
        if (msg.role === "user") {
          Object.entries({
            "checked_airway": /airway|open.*airway/i,
            "gave_oxygen": /oxygen|non-rebreather|15L/i,
            "gave_aspirin": /aspirin|ASA|324mg/i,
            "called_als": /ALS|advanced life support/i
          }).forEach(([key, regex]) => {
            if (regex.test(msg.content)) acc[key] = true;
          });
        }
        return acc;
      }, {}));

      const expected = ["checked_airway", "gave_oxygen", "gave_aspirin", "called_als"];
      const missed = expected.filter(x => !actionsDone.includes(x));
      const score = ((expected.length - missed.length) / expected.length) * 100;

      scoreBox.innerHTML = `
        <h3>Simulation Complete</h3>
        <p><strong>Score:</strong> ${score}%</p>
        ${missed.length ? `<p><strong>Missed Steps:</strong><br>- ${missed.join("<br>- ")}</p>` : "<p>All critical steps completed. Great job!</p>"}
      `;
    }
