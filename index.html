<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Code Sim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      width: 90%;
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fefefe;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
    }

    .user {
      font-weight: bold;
      color: #0077cc;
    }

    .bot {
      color: #333;
    }

    #input-area {
      display: flex;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>EMS Code Sim</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Include chat logic -->
  <script src="chat_logic.js"></script>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let prebuiltResponses = {};

    // Load prebuilt responses
    fetch('prebuilt_responses.json')
      .then(response => response.json())
      .then(data => {
        prebuiltResponses = data;
        console.log("Prebuilt responses loaded.");
      })
      .catch(error => {
        console.error("Error loading JSON:", error);
      });

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = `${sender === "user" ? "You" : "Sim"}: ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function processMessage() {
      const userMessage = input.value.trim();
      if (userMessage === "") return;

      addMessage(userMessage, "user");

      const reply = handleUserMessage(userMessage, prebuiltResponses);
      addMessage(reply, "bot");

      input.value = "";
    }

    sendBtn.addEventListener("click", processMessage);
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") processMessage();
    });
  </script>
</body>
</html>
