<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMS Code Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 10px;
    }

    #scene-photo {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: none;
    }

    #chat-display {
      padding: 15px;
      min-height: 200px;
      background: #f5f5f5;
    }

    .chat-message {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    button {
      margin: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš‘ EMS Code Sim</h1>
  </header>

  <img id="scene-photo" src="" alt="Scene photo" />

  <div id="chat-display"></div>

  <div style="text-align: center;">
    <button onclick="startScenario()">Start Scenario</button>
  </div>

  <script>
    async function loadScenarioData(scenarioName) {
      const basePath = `/scenarios/${scenarioName}`;

      try {
        const [dispatchRes, metadataRes, vitalsRes] = await Promise.all([
          fetch(`${basePath}/dispatch.txt`),
          fetch(`${basePath}/metadata.json`),
          fetch(`${basePath}/vitals.json`)
        ]);

        const dispatchText = await dispatchRes.text();
        const metadata = await metadataRes.json();
        const vitals = await vitalsRes.json();

        // Display dispatch info
        const chat = document.getElementById('chat-display');
        chat.innerHTML = '';
        const dispatchDiv = document.createElement('div');
        dispatchDiv.className = 'chat-message';
        dispatchDiv.textContent = `ðŸ“Ÿ Dispatch: ${dispatchText}`;
        chat.appendChild(dispatchDiv);

        // Show scene photo
        const sceneImg = document.getElementById('scene-photo');
        sceneImg.src = `${basePath}/${metadata.media.scene}`;
        sceneImg.style.display = 'block';

        // Store for future use (e.g., patient images, audio, vitals)
        window.currentScenario = {
          metadata,
          vitals,
          basePath
        };
      } catch (err) {
        console.error("Error loading scenario:", err);
        alert("Failed to load scenario.");
      }
    }

    function startScenario() {
      loadScenarioData("chest_pain_01");
    }
  </script>
</body>
</html>
