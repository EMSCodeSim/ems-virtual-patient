<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMS Patient Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="simulator">
    <img src="ems-logo.png" alt="EMS Code Sim Logo" class="logo">
    <h1>NREMT Medical Patient Simulator</h1>
    <div id="dispatch-info">Treat the patient.</div>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your action or question..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
