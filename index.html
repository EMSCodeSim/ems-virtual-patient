<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMS Code Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
    }

    header {
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 10px;
    }

    #chat-display {
      padding: 15px;
      height: 60vh;
      overflow-y: auto;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      max-width: 95%;
    }

    .chat-message img {
      width: 100%;
      border-radius: 8px;
    }

    #chat-input {
      background-color: #ddd;
      padding: 10px;
    }

    #input-row {
      display: flex;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      resize: none;
      height: 60px;
    }

    #send-button {
      margin-left: 10px;
      padding: 14px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #button-row {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    #mic-button, #end-button {
      font-size: 18px;
      padding: 16px 20px;
      width: 48%;
      height: 60px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mic-button {
      background-color: #2196F3;
    }

    #end-button {
      background-color: #f44336;
    }

    #start-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöë EMS Code Sim</h1>
  </header>

  <div style="text-align: center;">
    <button id="start-button" onclick="startScenario()">Start Scenario</button>
  </div>

  <div id="chat-display"></div>

  <div id="chat-input">
    <div id="input-row">
      <textarea id="user-input" placeholder="Type your message here..."></textarea>
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
    <div id="button-row">
      <button id="mic-button" onclick="startVoiceInput()">üé§ Speak</button>
      <button id="end-button" onclick="endScenario()">End Scenario</button>
    </div>
  </div>

  <script>
    let userTranscript = [];
    let scenarioActive = false;

    async function loadScenarioData(scenarioName) {
      const basePath = `/scenarios/${scenarioName}`;

      try {
        const [dispatchRes, metadataRes, vitalsRes] = await Promise.all([
          fetch(`${basePath}/dispatch.txt`),
          fetch(`${basePath}/metadata.json`),
          fetch(`${basePath}/vitals.json`)
        ]);

        const dispatchText = await dispatchRes.text();
        const metadata = await metadataRes.json();
        const vitals = await vitalsRes.json();

        document.getElementById('chat-display').innerHTML = '';
        addChatMessage(`üìü Dispatch: ${dispatchText}`);
        addChatImage(`${basePath}/${metadata.media.scene}`, "Scene Photo");

        window.currentScenario = {
          metadata,
          vitals,
          basePath
        };

        scenarioActive = true;

      } catch (err) {
        console.error("Error loading scenario:", err);
        alert("Failed to load scenario.");
      }
    }

    function startScenario() {
      loadScenarioData("chest_pain_01");
      userTranscript = [];
    }

    async function sendMessage(messageOverride = null) {
      const input = document.getElementById('user-input');
      const message = messageOverride || input.value.trim();
      if (!message) return;

      addChatMessage(message);
      userTranscript.push("User: " + message);
      input.value = '';

      try {
        const response = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addChatMessage(data?.reply || '‚ö†Ô∏è No response received from patient.');

      } catch (err) {
        console.error(err);
        addChatMessage("‚ö†Ô∏è Error communicating with AI.");
      }
    }

    function addChatMessage(text) {
      const chat = document.getElementById('chat-display');
      const div = document.createElement('div');
      div.className = 'chat-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addChatImage(src, altText = '') {
      const chat = document.getElementById('chat-display');
      const wrapper = document.createElement('div');
      wrapper.className = 'chat-message';
      const img = document.createElement('img');
      img.src = src;
      img.alt = altText;
      wrapper.appendChild(img);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function endScenario() {
      scenarioActive = false;
      addChatMessage('üöë Scenario ended. Preparing summary and feedback...');
      const transcript = userTranscript.join("\n");

      fetch('/.netlify/functions/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: `[END SCENARIO]\n${transcript}` })
      })
        .then(res => res.json())
        .then(data => addChatMessage(data?.reply || '‚ö†Ô∏è No final report received.'))
        .catch(err => {
          console.error(err);
          addChatMessage("‚ö†Ô∏è Error generating final report.");
        });
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        sendMessage(speechResult);
      };

      recognition.onerror = function(event) {
        alert('Mic error: ' + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
