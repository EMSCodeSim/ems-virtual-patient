<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Virtual Patient</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }
    #chat-display {
      flex: 1;
      padding: 10px;
      background-color: #f5f5f5;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 90%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    #chat-input {
      padding: 10px;
      background-color: #ddd;
    }
    #input-row {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      resize: none;
      height: 60px;
    }
    #send-button {
      margin-left: 10px;
      padding: 14px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #button-row {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    #mic-button, #end-button {
      font-size: 18px;
      padding: 16px 20px;
      width: 48%;
      height: 60px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mic-button {
      background-color: #2196F3;
    }
    #end-button {
      background-color: #f44336;
    }
    #start-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo removed -->
  </header>

  <div style="text-align: center; padding: 10px;">
    <button id="start-button" onclick="startRandomScenario()">ðŸš‘ Start Simulation</button>
  </div>

  <div id="chat-display"></div>

  <div id="chat-input">
    <div id="input-row">
      <textarea id="user-input" placeholder="Type your message here..."></textarea>
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
    <div id="button-row">
      <button id="mic-button" onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
      <button id="end-button" onclick="endScenario()">End Scenario</button>
    </div>
  </div>

  <!-- Include chat_logic.js -->
  <script src="chat_logic.js"></script>
</body>
</html>
