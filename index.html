<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMS Code Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
    }

    header {
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 10px;
    }

    #chat-display {
      padding: 15px;
      max-height: 500px;
      overflow-y: auto;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      max-width: 95%;
    }

    .chat-message img {
      width: 100%;
      border-radius: 8px;
    }

    button {
      margin: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš‘ EMS Code Sim</h1>
  </header>

  <div id="chat-display"></div>

  <div style="text-align: center;">
    <button onclick="startScenario()">Start Scenario</button>
  </div>

  <script>
    async function loadScenarioData(scenarioName) {
      const basePath = `/scenarios/${scenarioName}`;

      try {
        const [dispatchRes, metadataRes, vitalsRes] = await Promise.all([
          fetch(`${basePath}/dispatch.txt`),
          fetch(`${basePath}/metadata.json`),
          fetch(`${basePath}/vitals.json`)
        ]);

        const dispatchText = await dispatchRes.text();
        const metadata = await metadataRes.json();
        const vitals = await vitalsRes.json();

        // Clear and show dispatch
        const chat = document.getElementById('chat-display');
        chat.innerHTML = '';
        addChatMessage(`ðŸ“Ÿ Dispatch: ${dispatchText}`);

        // Show the scene photo as a message
        addChatImage(`${basePath}/${metadata.media.scene}`, "Scene Photo");

        // Store scenario data for later use
        window.currentScenario = {
          metadata,
          vitals,
          basePath
        };

      } catch (err) {
        console.error("Error loading scenario:", err);
        alert("Failed to load scenario.");
      }
    }

    function startScenario() {
      loadScenarioData("chest_pain_01");
    }

    function addChatMessage(text) {
      const chat = document.getElementById('chat-display');
      const div = document.createElement('div');
      div.className = 'chat-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addChatImage(src, altText = '') {
      const chat = document.getElementById('chat-display');
      const wrapper = document.createElement('div');
      wrapper.className = 'chat-message';
      const img = document.createElement('img');
      img.src = src;
      img.alt = altText;
      wrapper.appendChild(img);
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
