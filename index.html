<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Patient Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 70vh;
      overflow-y: auto;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .user { background: #cce5ff; text-align: right; }
    .ai { background: #d4edda; text-align: left; }
    #inputRow {
      display: flex;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chatbox"></div>

  <div id="inputRow">
    <input type="text" id="userInput" placeholder="Speak or type here..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">ðŸŽ¤</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage('user', input);
      userInput.value = '';

      try {
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        if (!res.ok) {
          appendMessage('ai', 'No response received from patient.');
          return;
        }

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content;

        if (!reply) {
          appendMessage('ai', 'No response received from patient.');
        } else {
          appendMessage('ai', reply);
        }

      } catch (err) {
        console.error(err);
        appendMessage('ai', 'Error contacting server.');
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `bubble ${sender}`;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // ðŸŽ¤ Speech-to-text
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const speechText = event.results[0][0].transcript;
        userInput.value = speechText;
        sendMessage();
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };
    }
  </script>

</body>
</html>
